<div> 
    <mat-toolbar color="primary"> Login Page</mat-toolbar>
    <div style="padding-top: 6em ;" fxLayoutAlign="center center" fxFlexFill>
        <mat-card fxFlex="30">
            <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)='login()'>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter Username" formControlName='username'>
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter Password" formControlName='password'>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card>
    </div>
</div>
